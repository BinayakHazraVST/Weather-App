<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Detector</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>

</head>

<body>
    <header class="search-details-box">

        <div class="search-bar">

            <label>
                <input type="text" placeholder="Enter Location..." id="search-input" />
            </label>

            <button id="search-btn-input">Search</button>

        </div>

    </header>

    <main>
        <div class="weather-details">
            <div class="temp">12.5â„ƒ</div>

            <div class="loc-day">
                <div class="location">
                    
                    Delhi
                </div>
                <div class="time-stamp">
                    <span class="time">9.15</span>
                    <span class="day">Friday</span>
                    <span class="date">2026-01-30</span>
                </div>
            </div>

            <div class="climate">
                <div class="climate-icon">
                    <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="waether-icon" />
                </div>
                <div class="climate-details">
                    Sunny
                </div>
            </div>
        </div>

    </main>
    <script src="./script.js"></script>
</body>

</html>
